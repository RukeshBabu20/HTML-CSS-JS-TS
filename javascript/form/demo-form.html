<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background-color: aliceblue;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      text-align: center;
    }
  </style>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Add Todo Items</label
            >
            <input
              type="text"
              class="form-control"
              id="todoInput"
              placeholder="Enter you todo item lists"
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="createTodo()">
            Add
          </button>

          <ol class="list-group list-group-numbered mt-4" id="listResults"></ol>
        </div>
      </div>
    </div>

    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

    <script>
      let items = [];

      function createTodo() {
        const input = document.getElementById("todoInput");
        // alert("Its not valid data.");
        const inputItem = input.value.trim();
        if (inputItem) {
          items.push(inputItem);
          input.value = " ";
          renderTodo();
        }
        console.log("Todo list added!");
      }

      function renderTodo() {
        const list = document.getElementById("listResults");
        console.log(list);
        list.innerHTML = "";

        items.forEach((item, index) => {
          const listItem = document.createElement("li");
          listItem.className = "list-group-item";
          listItem.innerHTML = `
          <span>${item}</span>
          <button class="btn btn-primary" onclick="editTodo(${index})">Edit</button>
          <button class="btn btn-danger" onclick="deleteTodo(${index})">Delete</button>
          `;
          list.appendChild(listItem);
        });
      }

      function editTodo(index) {
        const newItem = prompt("Edit Todo:", items[index]);
        if (newItem !== null) {
          items[index] = newItem.trim();
          renderTodo();
        }
      }

      function deleteTodo(index) {
        if (confirm("Are you sure you want to delete this todo list?")) {
          items.splice(index, 1);
          renderTodo();
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
