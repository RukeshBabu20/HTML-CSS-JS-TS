<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO LIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <style>
    button {
      margin-top: 20px;
    }
    body {
      background-color: aliceblue;
    }
    h1 {
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
  </style>
  <body>
    <div class="container">
      <h1>MY TODO LIST</h1>
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Add Todo</label
            >
            <input
              type="text"
              class="form-control"
              id="todoInputId"
              placeholder="Enter todo"
            />
            <button type="button" class="btn btn-info" onclick="createTodo()">
              Submit
            </button>
          </div>
          <!-- list -->
          <ol class="list-group list-group-numbered" id="list_results"></ol>
        </div>
      </div>
    </div>

    <script>
      let todo = []; //memory array / empty array

      function createTodo() {
        const input = document.getElementById("todoInputId");
        if (input.value) {
          todo.push(input.value);
          readTodo();
          input.value = "";
        }
        console.log("TODO list added");
      }

      function readTodo() {
        const list = document.getElementById("list_results");
        list.innerHTML = "";

        todo.forEach((item, index) => {
          const listItem = document.createElement("li");
          listItem.className = "list-group-item";
          listItem.innerHTML = `<span>${item}</span>
          
          <button class="btn btn-warning" onclick="editTodo(${index})">Edit</button>
          <button class="btn btn-danger" onclick="deleteTodo(${index})">Delete</button>
          `;

          list.appendChild(listItem);
        });
      }

      function deleteTodo(index) {
        if (confirm("Are you sure you want to delete this todo list?")) {
          todo.splice(index, 1);
          readTodo();
        }
      }

      function editTodo(index) {
        const newItem = prompt("Edit todo:", todo[index]);
        if (newItem !== null) {
          todo[index] = newItem;
          readTodo();
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
